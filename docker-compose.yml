version: '3.9'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: opa-quotes-storage-dev
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: opa_user
      POSTGRES_PASSWORD: opa_password
      POSTGRES_DB: opa_quotes
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opa_user -d opa_quotes"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opa-network

volumes:
  timescale_data:
    driver: local

networks:
  opa-network:
    driver: bridge
